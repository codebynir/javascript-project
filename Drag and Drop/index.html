<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <p><span>1️⃣ </span>Apple </p>
            </div>
            <div class="list" draggable="true">
                <p><span>2️⃣ </span>Banana </p>
            </div>
            <div class="list" draggable="true">
                <p><span>3️⃣</span>Mango </p>
            </div>
            <div class="list" draggable="true">
                <p><span>4️⃣ </span>Papaya </p>
            </div>
        </div>

        <div id="right">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
